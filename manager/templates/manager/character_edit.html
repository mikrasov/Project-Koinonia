{% extends "manager/character.html" %}

{% block title %}Editing Character:  {{ character.name }}{% endblock %}

{% block actions %}
	<a class="btn btn-primary" href="{% url 'manager:character-delete' character.id %}"><span class="glyphicon glyphicon-remove"> Delete</span></a>
	<a class="btn btn-primary" href="{% url 'manager:character-update' character.id %}"><span class="glyphicon glyphicon-edit"> Edit</span></a>
{% endblock %}

{% block details %}	
	<form action="" method="post">{% csrf_token %}
	   
		{{ form.as_p }}
	
		<div class="pull-right">
			<a class="btn btn-danger" href="{% url 'manager:character-detail' character.id %}">Cancel</a>
		    <button type="submit"  class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> Update</button>
		</div>
	</form>
{% endblock %}

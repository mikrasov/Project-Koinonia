{% extends "base.html" %}
{% load humanize %}
 
{% block content %}

{% if character_list %}
    
        <div class="panel panel-default">
		<div class="panel-heading">
			<h3>Characters:</h3>
		</div>
		<div class="panel-body">

      <!-- Table -->
      <table class="table">
        <thead>
          <tr>
            <th></th>
            <th>Character Name</th>
          </tr>
        </thead>
        <tbody>
          {% for character in character_list %}
	        <tr>
		        <th scope="row"><input type="checkbox" name="vehicle" value="Bike"></th>
		        <td><a href="{% url 'manager:character-detail' character.id %}">{{ character.name }}</a></td>
	        </tr>
	    {% endfor %}
        </tbody>
      </table>
    
		{% else %}
		    <p>No Characters are available.</p>
		{% endif %}
	</div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
	
	<div class="page-header">
		<h1>Deleting Pack: {{ pack.name }}</h1>
	</div>
	
	<div class="panel panel-default">
		<div class="panel-heading"><h3>Confirm:</h3></div>
		<div class="panel-body">
			<form action="" method="post">{% csrf_token %}
			    <p>Are you sure you want to delete "{{ object }}"?</p>
			    <div class="pull-right">
					<a class="btn btn-primary" href="{{ pack.get_absolute_url }}"><span class="glyphicon glyphicon-chevron-left"> Cancel</span></a>
					<button type="submit"  class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span> Delete</button>		
				</div>
			</form>
		</div>
	</div>
{% endblock %}
